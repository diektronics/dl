<!doctype html>
<html lang="en" ng-app="downApp">

<head>
  <title>download</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,300" rel="stylesheet" type="text/css">
  <script src="download.js"></script>
  <link rel="stylesheet" href="download.css">
</head>

<body>
  <div class="container" ng-controller="DownCtrl">
    <h1 class="charcoal rounded-box">download</h1>

    <h2>downloads</h2>

    <ul class="grey rounded-box">
      <li ng-repeat="d in downs" ng-class="{status: d.Status}" ng-click="expand(d)">
        <span class="checkbox"></span>{{d.Name}}
      </li>
    </ul>
  </div>
</body>
</html>
